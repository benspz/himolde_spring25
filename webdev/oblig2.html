<!DOCTYPE html>
<html>
<head>
    <style>
        .invalid {
            background-color: pink;
        }
    </style>
</head>
<body>
    <input type="number" id="tall1">
    <input type="number" id="tall2">
    <br>
    <button onclick="adder()">a+b</button>
    <button onclick="subtraher()">a-b</button>
    <button onclick="multipliser()">a*b</button>
    <button onclick="diviser()">a/b</button>
    <button onclick="potens()">a**b</button>
    <button onclick="heltallsdivisjon()">a//b</button>
    <button onclick="modulus()">a%b</button>
    <br>
    Resultat:
    <span id="resultatfelt"></span>

    <script>
        function validerInput(event) {
            const el = event.target;
            const tall = parseFloat(el.value);
            if (isNaN(tall)) {
                el.classList.add("invalid");
            } else {
                el.classList.remove("invalid");
            }
        }

        // Legg til event listeners for inputvalidering
        document.getElementById("tall1").addEventListener("input", validerInput);
        document.getElementById("tall2").addEventListener("input", validerInput);

        function hentTall(id) {
            return parseFloat(document.getElementById(id).value);
        }

        function adder() {
            document.getElementById("resultatfelt").innerHTML = hentTall("tall1") + hentTall("tall2");
        }

        function subtraher() {
            document.getElementById("resultatfelt").innerHTML = hentTall("tall1") - hentTall("tall2");
        }

        function multipliser() {
            document.getElementById("resultatfelt").innerHTML = hentTall("tall1") * hentTall("tall2");
        }

        function diviser() {
            document.getElementById("resultatfelt").innerHTML = hentTall("tall1") / hentTall("tall2");
        }

        function potens() {
            document.getElementById("resultatfelt").innerHTML = hentTall("tall1") ** hentTall("tall2");
        }

        function heltallsdivisjon() {
            document.getElementById("resultatfelt").innerHTML = (hentTall("tall1") / hentTall("tall2")) >> 0;
        }

        function modulus() {
            document.getElementById("resultatfelt").innerHTML = hentTall("tall1") % hentTall("tall2");
        }
    </script>
</body>
</html>
