<!DOCTYPE html>
<!-- beregninger med to tall -->
<html>
<body>
    <input type="text" id="tall1">
    <input type="text" id="tall2">
    <br>
    <button onclick="adder()">a+b</button>
    <button onclick="subtraher()">a-b</button>
    <button onclick="multipliser()">a*b</button>
    <button onclick="diviser()">a/b</button>
    <button onclick="potens()">a**b</button>
    <button onclick="heltallsdivisjon()">a//b</button>
    <button onclick="modulus()">a%b</button>
    <br>
    Resultat:
    <span id="resultatfelt"></span>

    <script>
        function adder() {
            var el1 = document.getElementById("tall1");
            var el2 = document.getElementById("tall2");
            var t1 = parseFloat(el1.value);
            var t2 = parseFloat(el2.value);
            var utfelt = document.getElementById("resultatfelt");
            utfelt.innerHTML = t1 + t2;
        }

        function subtraher() {
            var el1 = document.getElementById("tall1");
            var el2 = document.getElementById("tall2");
            var t1 = parseFloat(el1.value);
            var t2 = parseFloat(el2.value);
            var utfelt = document.getElementById("resultatfelt");
            utfelt.innerHTML = t1 - t2;
        }

        function multipliser() {
            var el1 = document.getElementById("tall1");
            var el2 = document.getElementById("tall2");
            var t1 = parseFloat(el1.value);
            var t2 = parseFloat(el2.value);
            var utfelt = document.getElementById("resultatfelt");
            utfelt.innerHTML = t1 * t2;
        }

        function diviser() {
            var el1 = document.getElementById("tall1");
            var el2 = document.getElementById("tall2");
            var t1 = parseFloat(el1.value);
            var t2 = parseFloat(el2.value);
            var utfelt = document.getElementById("resultatfelt");
            utfelt.innerHTML = t1 / t2;
        }

        function potens() {
            var el1 = document.getElementById("tall1");
            var el2 = document.getElementById("tall2");
            var t1 = parseFloat(el1.value);
            var t2 = parseFloat(el2.value);
            var utfelt = document.getElementById("resultatfelt");
            utfelt.innerHTML = t1 ** t2;
        }

        function heltallsdivisjon() {
            // https://stackoverflow.com/questions/4228356/how-to-perform-an-integer-division-and-separately-get-the-remainder-in-javascr
            var el1 = document.getElementById("tall1");
            var el2 = document.getElementById("tall2");
            var t1 = parseFloat(el1.value);
            var t2 = parseFloat(el2.value);
            var utfelt = document.getElementById("resultatfelt");
            utfelt.innerHTML = (t1 / t2) >> 0;
        }

        function modulus() {
            var el1 = document.getElementById("tall1");
            var el2 = document.getElementById("tall2");
            var t1 = parseFloat(el1.value);
            var t2 = parseFloat(el2.value);
            var utfelt = document.getElementById("resultatfelt");
            utfelt.innerHTML = t1 % t2
        }

    </script>
</body>
</html>
